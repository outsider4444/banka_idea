{% load static %}
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light text-our-style">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'base/Logo.png' %}" width="100" height="60" alt="">
            </a>
            <a class="navbar-brand" href="{% url 'main' %}" style="font-size: 24pt; font-weight: bold">
                Банка идей
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 24pt;">
                    <li class="nav-item">
                        <a class="nav-link active"
                           href="{% url 'user-profile' %}">{{ user.username }}</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link active" href="/admin">Админка</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link active" href="{% url 'get-idea-title' %}">Банка</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link active" href="{% url 'get-idea-list' %}">Список идей</a>
                    </li>

                    <li class="nav-item dropdown" >
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" style="color: black">
                            Команды
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'my-comands' %}">Мои команды</a></li>
                            <li><a class="dropdown-item" href="#">Список команд</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Создать команду</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ml-2">
                        <a class="nav-link active" href="{% url 'about-page' %}">Справка</a>
                    </li>
                    <form method="get" action="{% url 'search' %}" class="d-flex ml-2">
                        <div class="input-group ">
                            <input class="form-control mr-sm-2  mt-2" type="search" name="search"
                                   placeholder="Введите..."
                                   aria-label="Search" style="font-size: 18pt; width: 500px; height: 50px;">
                            <button class="btn btn-outline-success mt-2" type="submit"
                                    style="font-size: 18pt; height: 50px;">Поиск
                            </button>
                        </div>
                    </form>
                </ul>
                <div style="font-size: 24pt">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Выход</a>
                    {% else %}
                        <a href="{% url 'login' %}">Вход</a> | <a href="{% url 'register' %}"> Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
