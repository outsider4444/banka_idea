{% extends 'layouts/base.html' %}
{% block title %}
    Добавить ответ
{% endblock %}
{% block main %}
    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="z-index: 11;">
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <h1 id="form-title">Введите данные</h1>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="{% url 'add-solution' pk=idea.id %}" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Подтвердить" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
