{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}
    Изменить решение
{% endblock %}
{% block main %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="form-title">Изменить решение</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="{% url 'solution-update' pk=solution.id %}" enctype="multipart/form-data"
                      method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">Заголовок ответа</label>
                        {{ form.text }}
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Описание</label><br>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Ссылка (опционально)</label>
                        {{ form.url_to_upload }}
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Прикрепленное изображение (опционально)</label> <br>
                        {{ form.image }}
                    </div>
                    <div hidden>
                        {{ form.idea }}
                        {{ form.user }}
                    </div>
                    <input type="submit" value="Подтвердить" class="btn submit-button mt-2">
                </form>
            </div>
        </div>
    </div>


    <script>
        id_image = document.getElementById('id_image');
        id_image.className = 'form-control';
    </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
