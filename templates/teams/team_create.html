{% extends 'layouts/base.html' %}
{% block main %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="form-title">Опишите свою идею</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="" method="post">
                    {% csrf_token %}
                    Название команды{{ form.name }}<br>

                    Лого команды {{ form.avatar }}<br>

                    Описание {{ form.description }}<br>

                    Идея (опционально) {{ form.idea }}<br>
                    Теги команды {{ form.tags }}<br>

                    <div hidden>
                        {{ form.capitan }}
                    </div>
                    <button type="submit" class="btn btn-primary">Готово</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
