{% extends 'layouts/base.html' %}

{% block main %}
<div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="form-title">Жалоба на пользователя {{ reported_user.username }}</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form.message }}
                    {{ form.image }}
                    <button class="btn submit-button mt-2" type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
</div>
    <script>

    id_image = document.getElementById('id_image');
    id_image.className = 'form-control mt-2';


    id_message = document.getElementById('id_message');
    id_message.className = 'form-control';
    </script>
{% endblock main %}
