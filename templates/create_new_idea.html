{% extends 'layouts/base.html' %}
{% block main %}

    <div class="d-flex justify-content-center h-100">
        <div class="user_card" style="z-index: 11;">
            <div class="d-flex justify-content-center">
                <h1 id="form-title">Введите данные:</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Название</label>
                        <input type="text" name="name" class="form-control" id="formGroupExampleInput"
                               placeholder="Пример названия">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Описание (не обязательно)</label>
                        <input type="text" name="description" class="form-control" id="formGroupExampleInput2"
                               placeholder="Пример описания">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Готово!">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
