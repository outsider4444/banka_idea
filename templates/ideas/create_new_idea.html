{% extends 'layouts/base.html' %}
{% block title %}Создание новой идеи{% endblock title %}
{% block main %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="form-title">Опишите свою идею</h1>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <p>
                        <a class="btn btn-sm filter-button-submit" data-bs-toggle="collapse" href="#collapseExample"
                           role="button"
                           aria-expanded="false" aria-controls="collapseExample" style="margin-left: 10px">
                            Показать/Скрыть теги
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample" style="border-radius: 25px; margin-left: 10px">
                        <div class="card card-body" style="border-radius: 25px; width: 500px">
                            <div class="row">
                                {% for tags in tags_idea %}
                                    <div class="col-md-10">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="{{ tags.name }}"
                                                   value="{{ tags.id }}">
                                            {{ tags.name }}
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="formGroupExampleInput" class="form-label">Название*</label>
                        <input type="text" name="name" class="form-control" id="formGroupExampleInput" style="border-radius: 25px"
                               placeholder="Введите название...">
                    </div>
                    <div class="mb-3 col-md-8">
                        <label for="formGroupExampleInput2" class="form-label">Описание (опционально)</label>
                        <br>
                        {{ form.description }}
                    </div>
                    <input type="submit" class="btn submit-button" style="margin-left: 10px" value="Готово">
                </form>
            </div>
        </div>
    </div>

    {% load static %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
