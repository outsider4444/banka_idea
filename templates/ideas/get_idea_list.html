{% extends 'layouts/base.html' %}
{% block main %}
    <div style="margin-top: 100px">
        <aside style="float: right; width: 250px; margin-top: 10px">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
               aria-expanded="false" aria-controls="collapseExample">
                Показать/Скрыть теги
            </a>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="row">
                        {% for tags in idea_tag_list.all %}
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="{{ tags.name }}"
                                           value="{{ tags.id }}">
                                    {{ tags.name }}
                                </div>
                            </div>
                        {% endfor %}

                    <button type="submit" class="btn btn-primary mt-3">Фильтровать</button>
                    </div>
                </div>
            </div>
        </aside>
        <div class="container">
            <div class="row justify-content-center">
                {% for idea in idea_list %}
                    <div class="col-sm-10 mt-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ idea.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Подзаголовок карты</h6>
                                <p class="card-text">{{ idea.description|safe }}</p>
                                <a href="#" class="btn btn-primary">Принять идею</a>
{#                                <a href="#" class="card-link">Другая ссылка</a>#}
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
