{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Получить идею{% endblock title %}
{% block main %}
    <form action="{% url 'get-idea-filter-random' %}" method="get">
        <aside style="float: right; width: 300px; margin-top: -20px">
            <a class="btn btn-medium btn-sm search-button-submit" href="{% url 'create-idea' %}">
                <i class="fa-solid fa-plus"></i> Добавить свою идею
            </a>
            <a class="btn btn-sm filter-button-submit mt-2" data-bs-toggle="collapse" href="#collapseExample"
               role="button"
               aria-expanded="false" aria-controls="collapseExample">
                Показать/Скрыть теги <i class="fa-solid fa-angle-down"></i>
            </a>
            <div class="collapse" id="collapseExample" style="border-radius: 25px;">
                <div class="card card-body" style="border-radius: 25px;">
                    <div class="row">
                        {% for tags in idea_tag_list.all %}
                            <div class="col-md-10">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input mt-1" name="{{ tags.name }}"
                                           value="{{ tags.id }}">
                                    {{ tags.name }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </aside>
        <div class="container" style="width: 100%;">
            <div class="row" style="margin-top: 100px">
                <h4 class="d-flex editContent justify-content-center text-our-style"
                    style="font-size: 64pt">
                    Потряси банку
                </h4>
                <div class="d-flex justify-content-center form_container">
                    <button class="btn btn-medium elem" type="submit" style="border: none; ">
                        <img src="{% static 'base/Banka0.png' %}" height="600px" alt="">
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center ">
        <img src="{% static 'base/Table.png' %}" class="table-random" alt="">
    </div>
    <style>
        .table-random {
            z-index: 1;
            margin-top: -30px;
            width: 766px;
            height: 157px;
            bottom: 0;
        }

        .elem {
            z-index: 2;
        }

        .elem:hover {
            animation: 1.2s ease-in-out 0s normal none infinite running trambling-animation;
        }

        @keyframes trambling-animation {
            0%, 50%, 100% {
                transform: rotate(0deg);
            }
            10%, 30% {
                transform: rotate(-10deg);
            }
            20%, 40% {
                transform: rotate(10deg);
            }
        }
    </style>
{% endblock %}
